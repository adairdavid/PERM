<template name="shiftsIndex">
<div class="right-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your upcoming shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        <thead>
        <tr>
          <th>Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each shifts}}
          {{> shiftItemOwned}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your past shifts</h3>
    </div>
    <div class="panel-body">
      <ul>
        {{#each expiredShifts}}
        <li>{{> shiftItem}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
<div class="left-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your attendance stats <span class="label
          label-warning">TODO</span></h3>
    </div>
    <div class="panel-body">
      {{> attendanceStats}}
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Dropped shifts <span class="label
          label-warning">TODO</span></h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        <thead>
        <tr>
          <th>Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each droppedShifts}}
          {{> shiftItemDropped}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
</template>

<template name="shiftItem">
{{#if thisWeek}}
<strong>{{formattedDate}}, {{duration}} hours</strong>
{{else}}
{{formattedDate}}, {{duration}} hours
{{/if}}
</template>

<template name="shiftItemOwned">
<tr>
  <td>
    {{>shiftItem}}
  </td>
  <td>
    <button type="button" class="btn btn-danger" id="drop-button">Drop</button>
  </td>
</tr>
</template>
<template name="shiftItemDropped">
<tr>
  <td>
    {{>shiftItem}}
  </td>
  <td>
    <button type="button" class="btn btn-success">Pick up</button>
  </td>
</tr>
</template>

<template name="attendanceStats">
<div id="attendancePie" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</template>
