<template name="shiftsIndex">
<div class="right-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your upcoming shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        {{> shiftTableHeader}}
        <tbody>
        {{#each shifts}}
        {{> shiftItemOwned}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your past shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody>
        {{#each expiredShifts}}
        {{> shiftItem}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="left-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your attendance stats <span class="label
          label-warning">WIP</span></h3>
    </div>
    <div class="panel-body">
      {{> attendanceStats}}
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Dropped shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        {{> shiftTableHeader}}
        <tbody>
        {{#each droppedShifts}}
        {{> shiftItemDropped}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
</template>

<template name="shiftItem">
<tr>
  {{> shiftRow}}
</tr>
</template>

<template name="shiftItemOwned">
<tr>
  {{> shiftRow}}
  <td>
    <button class="btn btn-danger btn-sm" data-toggle="modal"
      data-target="#{{_id}}-dropModal">Drop</button>

    <div class="modal fade" id="{{_id}}-dropModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="{{_id}}-myModalLabel">Broadcast shift drop</h4>
          </div>
          <div class="modal-body">
            <form class="email-form">
              <div class="container-fluid">
                <label for="email_subject">Subject</label>
                <input type="text" class="form-control" id="{{_id}}-email_subject" placeholder="Subject"/>
                <br />
                <label for="email_message">Message</label>
                <textarea rows="5" class="form-control" id="{{_id}}-email_message"></textarea>
                <br />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="drop-button btn btn-danger" data-dismiss="modal"
              data-id="{{_id}}">Drop</button>
          </div>
        </div>
      </div>
    </div>
  </td>
</tr>
</template>

<template name="shiftItemDropped">
<tr>
  {{> shiftRow}}
  <td>
    <button type="button" class="btn btn-success btn-sm" id="pickup-button">Pick up</button>
  </td>
</tr>
</template>

<template name="attendanceStats">
<div id="attendancePie"></div>
</template>

<template name="shiftRow">
<td> {{day}} </td>
<td> {{startTime}} </td>
<td> {{endTime}} </td>
</template>

<template name="shiftTableHeader">
<thead>
  <tr>
    <th>Day</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Actions</th>
  </tr>
</thead>
</template>
