<template name="shiftsIndex">
<div class="right-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your upcoming shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        {{> shiftTableHeader}}
        <tbody>
        {{#each shifts}}
          {{> shiftItemOwned}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your past shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody>
        {{#each expiredShifts}}
          {{> shiftItem}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="left-column">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your attendance stats <span class="label
          label-warning">WIP</span></h3>
    </div>
    <div class="panel-body">
      {{> attendanceStats}}
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Dropped shifts</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-condensed">
        {{> shiftTableHeader}}
        <tbody>
        {{#each droppedShifts}}
          {{> shiftItemDropped}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
</template>

<template name="shiftItem">
<tr>
  {{> shiftRow}}
</tr>
</template>

<template name="shiftItemOwned">
<tr>
  {{> shiftRow}}
  <td>
    <button type="button" class="btn btn-danger" id="drop-button">Drop</button>
  </td>
</tr>
</template>
<template name="shiftItemDropped">
<tr>
  {{> shiftRow}}
  <td>
    <button type="button" class="btn btn-success" id="pickup-button">Pick up</button>
  </td>
</tr>
</template>

<template name="attendanceStats">
<div id="attendancePie"></div>
</template>

<template name="shiftRow">
  <td> {{day}} </td>
  <td> {{startTime}} </td>
  <td> {{endTime}} </td>
</template>

<template name="shiftTableHeader">
<thead>
  <tr>
    <th>Day</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Actions</th>
  </tr>
</thead>
</template>
