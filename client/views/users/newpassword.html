<template name="enrollAccount">
<div class="container sign-in-form">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New password</h3>
    </div>
    <div class="panel-body">
      <form id="choosepassword-form">
        <div class="container-fluid">
          <label for="new-password">New password</label>
          <input type="password" class="form-control" id="new-password"/>
          <br />
          <label for="new-password-confirmation">Password confirmation</label>
          <input type="password" class="form-control" id="new-password-confirmation"/>
          <br />
          <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>
</div>
</template>

<template name="resetPassword">
{{> enrollAccount}}
</template>
