<template name="usersIndex">
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>Email</th>
          <th>Admin?</th>
        </tr>
      </thead>
      <tbody>
      {{#each users}}
      {{> userItem}}
      {{/each}}
      </tbody>
    </table>
  </div>
</div>
</template>

<template name="userItem">
<tr>
  <td>{{email}}</td>
  <td>{{isAdmin}}</td>
</tr>
</template>
